name: Create Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags, like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      # Here you can add steps to build and test your project as needed

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by GitHub Actions, no need to create it manually
        with:
          tag_name: ${{ github.ref }} # Uses the tag of the commit that triggered the workflow
          release_name: Release ${{ github.ref }} # Name of the release
          body: |
            Describe your release here.
          draft: false # Set to true to create a draft release
          prerelease: false # Set to true for a prerelease version